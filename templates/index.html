<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100 text-white">
    <div class="bg-gray-900 p-4 text-center text-xl font-bold">ðŸ“ˆ Stock Predictor</div>
    <div class="max-w-3xl mx-auto mt-6 bg-gray-800 p-6 rounded-lg shadow-md">
        <form method="POST" class="space-y-4">
            <input type="text" name="ticker" placeholder="Enter Ticker (e.g., AAPL)" class="w-full p-2 rounded bg-gray-700 text-white" required>
            <select name="period" class="w-full p-2 rounded bg-gray-700 text-white">
                <option value="7">7 Days</option>
                <option value="14">14 Days</option>
                <option value="30">30 Days</option>
            </select>
            <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Predict</button>
        </form>
    </div>

    {% if predicted_price %}
    <div class="max-w-3xl mx-auto mt-6 bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
        <h2 class="text-xl font-semibold">Prediction Summary for <span class="text-green-400">{{ ticker }}</span></h2>
        <p>Forecast Period: {{ period }} days</p>
        <p>Predicted Price: â‚¹{{ predicted_price }}</p>
        <p>Investment Suggestion: <strong>{{ suggestion }}</strong></p>
        <div id="chart"></div>
    </div>
    <script>
        var chart = {{ chart|safe }};
        Plotly.newPlot('chart', chart.data, chart.layout);
    </script>
    {% endif %}

    {% if error %}
    <div class="max-w-3xl mx-auto mt-6 bg-red-600 p-4 rounded text-white">{{ error }}</div>
    {% endif %}
</body>
</html>
