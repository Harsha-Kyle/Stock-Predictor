<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              neutral: 'rgb(var(--color-neutral) / <alpha-value>)',
              'base-100': 'rgb(var(--color-base-100) / <alpha-value>)',
              info: 'rgb(var(--color-info) / <alpha-value>)',
              success: 'rgb(var(--color-success) / <alpha-value>)',
              warning: 'rgb(var(--color-warning) / <alpha-value>)',
              error: 'rgb(var(--color-error) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: 34 197 94; /* Green 500 */
        --color-secondary: 59 130 246; /* Blue 500 */
        --color-accent: 234 179 8; /* Yellow 500 */
        --color-neutral: 107 114 128; /* Gray 500 */
        --color-base-100: 243 244 246; /* Gray 100 */
        --color-info: 59 130 246; /* Blue 500 */
        --color-success: 22 163 74; /* Green 600 */
        --color-warning: 245 158 11; /* Amber 500 */
        --color-error: 220 38 38; /* Red 600 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(var(--color-base-100));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "recharts": "https://esm.sh/recharts@^2.15.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
